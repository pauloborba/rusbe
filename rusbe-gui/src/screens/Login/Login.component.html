<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Login
    </ion-title>
  </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Login</ion-title>
    </ion-toolbar>
  </ion-header>

  <form name="form" (ngSubmit)="onSubmit()" #f="ngForm" novalidate>
    <div class="container">
      <div class="form-group">
        <label for="uname"><b>Username</b></label>
        <input class="form-control" type="text" [(ngModel)]="form.id" placeholder="Enter Username" name="uname"
          required>
      </div>
      <div class="form-group">
        <label for="psw"><b>Password</b></label>
        <input class="form-control" type="password" [(ngModel)]="form.password" placeholder="Enter Password" name="psw"
          required>
      </div>
      <div class="form-group">
        <button class="btn btn-primary btn-block" name="login">
          Login
        </button>
      </div>
    </div>
  </form>
</ion-content>
